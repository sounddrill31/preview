<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
            --code-bg: #f0f0f0;
            --transition-speed: 0.5s;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all var(--transition-speed) ease;
        }

        body.dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --border-color: #34495e;
            --code-bg: #34495e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color var(--transition-speed);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        select, button {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .editor, .preview {
            flex: 1;
            min-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            background-color: white;
            transition: all var(--transition-speed);
        }

        .dark-mode .editor, .dark-mode .preview {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .editor {
            resize: none;
        }

        .preview {
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
        }

        .fancy-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            transition: all var(--transition-speed);
        }

        .fancy-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
        }

        .fancy-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .fancy-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity var(--transition-speed);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .dark-mode-toggle {
            background-color: #f39c12;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            overflow: hidden;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode .dark-mode-toggle {
            background-color: #f1c40f;
        }

        .dark-mode-toggle::before {
            content: 'ðŸŒž';
            font-size: 20px;
            transition: all var(--transition-speed);
        }

        .dark-mode .dark-mode-toggle::before {
            content: 'ðŸŒ™';
            transform: translateY(-30px);
        }

        /* Markdown styles */
        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .preview p {
            margin-bottom: 1em;
        }

        .preview code {
            background-color: var(--code-bg);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .preview p code {
            border: none;
        }

        .preview pre {
            background-color: var(--code-bg);
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            position: relative;
            border: 1px solid var(--border-color);
            margin: 1em 0;
        }

        .dark-mode .preview pre {
            border-color: #4a6785;
        }

        .preview pre::before {
            content: attr(data-language);
            position: absolute;
            top: 0;
            right: 0;
            padding: 2px 6px;
            font-size: 12px;
            color: #fff;
            background-color: var(--primary-color);
            border-bottom-left-radius: 4px;
        }

        .preview blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1em;
            margin-left: 0;
            font-style: italic;
        }

        .preview table {
            border-collapse: collapse;
            width: 100%;
        }

        .preview th, .preview td {
            border: 1px solid var(--border-color);
            padding: 8px;
            text-align: left;
        }

        .preview th {
            background-color: var(--primary-color);
            color: white;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .preview pre:hover .copy-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preview</h1>
        <div class="controls">
            <select id="languageSelect" class="fancy-input">
                <option value="markdown">Markdown</option>
                <option value="html">HTML</option>
                <option value="xml">XML</option>
            </select>
            <button id="toggleViewBtn" class="fancy-button tooltip">
                Toggle View
                <span class="tooltiptext">Switch between split and preview modes</span>
            </button>
            <div id="darkModeToggle" class="dark-mode-toggle tooltip">
                <span class="tooltiptext">Toggle dark mode</span>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="editor-container">
            <textarea id="editor" class="editor" placeholder="Enter your code here..."></textarea>
            <div id="preview" class="preview"></div>
        </div>
    </div>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const languageSelect = document.getElementById('languageSelect');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');

        let currentView = 'split';

        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                } else {
                    return hljs.highlightAuto(code).value;
                }
            },
            breaks: true,
            gfm: true
        });

        function updatePreview() {
            const language = languageSelect.value;
            const content = editor.value;

            switch (language) {
                case 'markdown':
                    preview.innerHTML = marked.parse(content);
                    break;
                case 'html':
                    preview.innerHTML = content;
                    break;
                case 'xml':
                    preview.textContent = content;
                    break;
            }

            // Add copy buttons and language labels to code blocks
            const codeBlocks = preview.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                const code = block.querySelector('code');
                const lang = code.className.replace('language-', '');
                
                block.setAttribute('data-language', lang);

                const copyButton = document.createElement('button');
                copyButton.textContent = 'Copy';
                copyButton.className = 'copy-button';
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(code.textContent).then(() => {
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = 'Copy';
                        }, 2000);
                    });
                });
                block.appendChild(copyButton);
            });
        }

        function toggleView() {
            const editorContainer = document.querySelector('.editor-container');
            if (currentView === 'split') {
                editorContainer.style.flexDirection = 'column';
                editor.style.display = 'none';
                preview.style.minHeight = '600px';
                currentView = 'preview';
                toggleViewBtn.textContent = 'Show Editor';
            } else {
                editorContainer.style.flexDirection = 'row';
                editor.style.display = 'block';
                preview.style.minHeight = '400px';
                currentView = 'split';
                toggleViewBtn.textContent = 'Hide Editor';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.classList.toggle('active');
        }

        editor.addEventListener('input', updatePreview);
        languageSelect.addEventListener('change', updatePreview);
        toggleViewBtn.addEventListener('click', toggleView);
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Initial preview update
        updatePreview();
    </script>
</body>
</html>
