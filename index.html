<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        select, button {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: white;
            color: var(--text-color);
            cursor: pointer;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
        }

        .editor-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .editor, .preview {
            flex: 1;
            min-height: 400px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            background-color: white;
        }

        .editor {
            resize: none;
        }

        .preview {
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
        }

        .fancy-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            transition: all 0.3s ease;
        }

        .fancy-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
        }

        .fancy-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fancy-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preview</h1>
        <div class="controls">
            <select id="languageSelect" class="fancy-input">
                <option value="markdown">Markdown</option>
                <option value="html">HTML</option>
                <option value="xml">XML</option>
            </select>
            <button id="toggleViewBtn" class="fancy-button tooltip">
                Toggle View
                <span class="tooltiptext">Switch between split and preview modes</span>
            </button>
        </div>
    </header>
    <div class="container">
        <div class="editor-container">
            <textarea id="editor" class="editor" placeholder="Enter your code here..."></textarea>
            <div id="preview" class="preview"></div>
        </div>
    </div>
    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const languageSelect = document.getElementById('languageSelect');
        const toggleViewBtn = document.getElementById('toggleViewBtn');

        let currentView = 'split';

        function updatePreview() {
            const language = languageSelect.value;
            const content = editor.value;

            switch (language) {
                case 'markdown':
                    preview.innerHTML = marked.parse(content);
                    break;
                case 'html':
                    preview.innerHTML = content;
                    break;
                case 'xml':
                    preview.textContent = content;
                    break;
            }
        }

        function toggleView() {
            const editorContainer = document.querySelector('.editor-container');
            if (currentView === 'split') {
                editorContainer.style.flexDirection = 'column';
                editor.style.display = 'none';
                preview.style.minHeight = '600px';
                currentView = 'preview';
                toggleViewBtn.textContent = 'Show Editor';
            } else {
                editorContainer.style.flexDirection = 'row';
                editor.style.display = 'block';
                preview.style.minHeight = '400px';
                currentView = 'split';
                toggleViewBtn.textContent = 'Hide Editor';
            }
        }

        editor.addEventListener('input', updatePreview);
        languageSelect.addEventListener('change', updatePreview);
        toggleViewBtn.addEventListener('click', toggleView);

        // Initial preview update
        updatePreview();
    </script>
</body>
</html>
